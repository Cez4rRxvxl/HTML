<!DOCTYPE html>
<html>
<head>
  <title>√Årvore Interativa</title>
  <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
  <style>
    .node-children {
      display: none;
    }

    .expanded > .node-children {
      display: block;
    }

    .node-label {
      cursor: pointer;
    }

    .node-label.expanded {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Projeto</h1>

  <ul class="tree">
    <li>
      <span class="node-label" onclick="toggleNode(this)">Backend</span>
      <ul class="node-children">
        <li>
          <span class="node-label" onclick="toggleNode(this)">App</span>
          <ul class="node-children">
            <li>produto.js</li>
            <li>usuario.js</li>
            <li>venda.js</li>
          </ul>
        </li>
        <li>
          <span class="node-label" onclick="toggleNode(this)">Config</span>
          <ul class="node-children">
            <li>banco.js</li>
            <li>rostas.js</li>
            <li>servidor.js</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      <span class="node-label" onclick="toggleNode(this)">Frontend</span>
      <ul class="node-children">
        <li>
          <span class="node-label" onclick="toggleNode(this)">Public</span>
          <ul class="node-children">
            <li>app.css</li>
            <li>app.js</li>
            <li>index.html</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    function toggleNode(nodeLabel) {
      var parentLi = nodeLabel.parentNode;
      parentLi.classList.toggle('expanded');
      nodeLabel.classList.toggle('expanded');
    }
  </script>
</body>
</html>
