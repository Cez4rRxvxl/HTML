<script>
    function toggleNode(nodeLabel) {
      var parentLi = nodeLabel.parentNode;
      var childrenUl = parentLi.querySelector('.node-children');
      parentLi.classList.toggle('collapsed');
      parentLi.classList.toggle('expanded');
    }
</script>
